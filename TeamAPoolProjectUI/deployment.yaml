apiVersion: apps/v1
kind: Deployment
metadata:
  name: ui
  labels: 
    app: ui
spec:
  selector:
    matchLabels:
      app: ui
  template:
    metadata:
      labels:
        app: ui
    spec:
      containers:
      - name: ui
        image: delt0p/pool-ui:latest
        ports:
        - containerPort: 80

